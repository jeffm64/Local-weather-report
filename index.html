<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The local weather</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale 1.0">
  </head>

  <body>
    <div class=weather-data-container>
      <div class="weather-data-content">
        <h1>The Weather Report</h1>
        <h2 class="city-country">Loading location...</h2>

        <div class="weather-container clearfix">
          <div class="weather-temp">
            <ul>
              <li class="weather">Loading weather...</li>
              <li class="temp">loading temperature</li>
            </ul>
          </div>

          <img class="weather-img" src="" alt="weather image">
        </div>

        <div class="buttons">
          <button class="imperial">Fahrenheit</button>
          <button class="metric">Celcius</button>
        </div>
      </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
